<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="color">
    <!-- <div class="audio-container"><audio src=""></audio></div> -->
    <div class="video-container"><video src="WhatsApp Video 2025-11-03 at 09.39.59_4fd99e33.mp4" autoplay muted></video>
    </div>
    <div class="bg-elements" id="bg-elements"></div>

    <div class="container">
        <h1>Click Counter Game</h1>
        <p class="subtitle">Click as fast as you can!</p>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Score Display Section -->
        <div class="score-section">
            <div class="score-box">
                <h2>Current Score</h2>
                <div id="currentScore" class="score">0</div>
            </div>
            <div class="score-box">
                <h2>High Score</h2>
                <div id="highScore" class="score">0</div>
            </div>
        </div>

        <!-- Timer Display -->
        <div class="timer-section">
            <h2>Time Remaining</h2>
            <div id="timer" class="timer">10</div>
        </div>

        <!-- Game Buttons -->
        <div class="button-section">
            <button id="clickButton" class="click-btn" disabled>
                Click Me!
            </button>
            <button id="startButton" class="start-btn">
                Start Game
            </button>
            <button id="resetButton" class="reset-btn">
                Reset High Score
            </button>
            <button id="pauseButton" class="start-btn" disabled>
                Pause
            </button>
        </div>

        <!-- Game Status Message -->
        <div id="statusMessage" class="status-message">
            Click "Start Game" to begin!
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
